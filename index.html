<body>
  <!-- Name Input Screen -->
  <div class="name-popup active">
    <h2>Enter Your Name</h2>
    <input type="text" class="username-input" placeholder="Your name" />
    <div class="name-error" style="color: white; margin-top: 5px; font-size: 14px;"></div>
    <button class="continue-btn">Continue</button>
  </div>

  <!-- Config Screen -->
  <div class="config-popup">
    <p class="welcome-message"></p>

    <h3>Select Category</h3>
    <div class="category-options">
      <button class="category-option">Programming</button>
      <button class="category-option">Mathematics</button>
      <button class="category-option">Geography</button>
      <button class="category-option">Entertainment</button>
    </div>

    <h3>Number of Questions</h3>
    <div class="question-options">
      <button class="question-option">5</button>
      <button class="question-option">10</button>
      <button class="question-option">15</button>
      <button class="question-option">20</button>
      <button class="question-option">25</button>
    </div>

    <button class="start-quiz-btn">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div class="quiz-popup">
    <div class="quiz-timer">
      Time Left: <span class="timer-duration">15s</span>
    </div>
    <div class="question-box">
      <p class="question-text"></p>
      <ul class="answer-options"></ul>
    </div>
    <div class="question-status"></div>
    <button class="next-question-btn">Next</button>
  </div>

  <!-- Result Screen -->
  <div class="result-popup">
    <p class="result-message"></p>
    <button class="try-again-btn">Try Again</button>
  </div>
</body>

    <!-- Scripts -->
    <script src="questions.js"></script>
    <script src="index.js"></script>
  </body>
